name: Run E2E Tests

on:
  pull_request:
  merge_group:

jobs:
  e2e_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.1.1

    - name: Free up disk space
      run: |
        docker system prune -af --volumes
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/share/swift
        df -h

    - name: Set up Docker Compose
      uses: docker/setup-compose-action@364cc21a5de5b1ee4a7f5f9d3fa374ce0ccde746 # v1.2.0
      with:
        version: v2.40.3

    - name: Pre-build webapp image with cache
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      with:
        push: false
        load: true
        tags: "da-ayr-beta-webapp:latest"
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Start Docker Compose with CI-specific configuration
      run: cd local_services && docker compose -f docker-compose.ci.yml --env-file .docker.env up -d --wait --no-build || exit $(docker compose ps -q | xargs docker inspect -f '{{.State.ExitCode}}' | grep -v '^0' | wc -l)

    - name: Set up E2E test environment
      run: | # pragma: allowlist secret
        cat > .env.e2e_tests << EOF
        AYR_AAU_USER_USERNAME=testuser
        AYR_AAU_USER_PASSWORD=password123
        AYR_STANDARD_USER_USERNAME=testuser
        AYR_STANDARD_USER_PASSWORD=password123
        KEYCLOAK_BASE_URI=http://127.0.0.1:8080
        KEYCLOAK_CLIENT_ID=ayr-beta
        KEYCLOAK_REALM_NAME=tdr
        KEYCLOAK_CLIENT_SECRET=test-client-secret
        EOF

    - name: Build E2E Docker image with cache
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      with:
        context: e2e_tests
        push: false
        load: true
        tags: "e2e_tests:latest"
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run E2E tests with Docker
      run: |
        docker run --rm --env-file .env.e2e_tests --network=host \
          -v "$(pwd)/e2e_tests":/e2e_tests e2e_tests:latest

    - name: Upload test results
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: always()
      with:
        name: playwright-report
        path: e2e_tests/playwright-report/
        retention-days: 7

    - name: Upload visual snapshots
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: always()
      with:
        name: visual-regression-snapshots
        path: e2e_tests/snapshots/
        retention-days: 7

    - name: Upload test results
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: always()
      with:
        name: e2e-test-results
        path: e2e_tests/test-results/
        retention-days: 7
    - name: Check logs after test failure
      if: failure()
      run: cd local_services && docker compose -f docker-compose.ci.yml logs
    - name: Stop services
      if: always()
      run: |
        cd local_services
        docker compose -f docker-compose.ci.yml down -v
        docker system prune -f
