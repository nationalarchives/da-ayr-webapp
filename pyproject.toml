[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "da-ayr-webapp"
version = "0"
dependencies = [
    "django==4.1.4",
    "python-dotenv==0.21.0",
    "mozilla-django-oidc==3.0.0",
    "psycopg2-binary==2.9.5",
    "gunicorn==20.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-django",
    "black",
    "flake8",
    "pip-tools"
]
