services:
  opensearch-node1:
    image: opensearchproject/opensearch@sha256:c27e2f52eed924f7b7a98970618debb0f4bea0217b5dbee36f966d27727e18c0 # opensearch:latest with digest for immutability
    container_name: opensearch-node1
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=false
      - "OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
      - path.repo=/mnt/snapshots
      - cluster.name=opensearch-ci
      - node.name=opensearch-ci-node1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
      - ./snapshots:/mnt/snapshots
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - opensearch-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards@sha256:75c60615daf360f37b10a64870e661accb9cde82f61fb4b10ca037c36d393251 # opensearch-dashboards:latest with digest for immutability
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: 'true'
    networks:
      - opensearch-net
    depends_on:
      - opensearch-node1

  opensearch-restore:
    env_file:
      - .docker.env
    image: curlimages/curl:latest
    environment:
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    depends_on:
      opensearch-node1:
        condition: service_healthy
    networks:
      - opensearch-net
    volumes:
      - ./snapshots:/mnt/snapshots
    command: |
      sh -c "
        echo 'Waiting for OpenSearch to be ready...'

        # Wait for OpenSearch to be fully ready
        until curl -s http://opensearch-node1:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'; do
          echo 'Waiting for OpenSearch cluster...'
          sleep 5
        done

        echo 'OpenSearch is ready. Starting restore process...'

        # Register the snapshot repository (no auth needed)
        curl -s -X PUT 'http://opensearch-node1:9200/_snapshot/my-fs-repository' -H 'Content-Type: application/json' -d '{\"type\": \"fs\", \"settings\": {\"location\": \"/mnt/snapshots\"}}'

        echo 'Repository registered.'

        # Delete existing documents index if it exists
        curl -s -X DELETE 'http://opensearch-node1:9200/documents' || echo 'No existing index to delete'

        echo 'Existing index cleared.'

        # Restore from snapshot (no auth needed)
        restore_response=\$$(curl -s -X POST 'http://opensearch-node1:9200/_snapshot/my-fs-repository/1/_restore' -H 'Content-Type: application/json' -d '{\"indices\": \"documents\", \"include_global_state\": false}')
        echo \"Restore response: \$$restore_response\"

        # Wait for restore to complete
        echo 'Waiting for restore to complete...'
        until curl -s 'http://opensearch-node1:9200/documents/_search?size=0' | grep -q '\"total\"'; do
          echo 'Waiting for documents to be available...'
          sleep 2
        done

        # Verify the restore was successful
        doc_count=\$$(curl -s 'http://opensearch-node1:9200/documents/_count' | grep -o '\"count\":[0-9]*' | cut -d':' -f2)
        echo \"Restore completed successfully. Document count: \$$doc_count\"

        exit 0
      "

  postgres:
    image: postgres@sha256:bfe50b2b0ddd9b55eadedd066fe24c7c6fe06626185b73358c480ea37868024d # postgres:18.0 with digest for immutability
    env_file:
      - .docker.env
    volumes:
      - kc_postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${KC_POSTGRES_PORT}:5432
    networks:
      - keycloak_network

  webapp_postgres:
    image: postgres@sha256:bfe50b2b0ddd9b55eadedd066fe24c7c6fe06626185b73358c480ea37868024d # postgres:18.0 with digest for immutability
    env_file:
      - .docker.env
    user: postgres
    volumes:
      - webapp_postgres_data:/var/lib/postgresql
      - ./dev-data.sql:/docker-entrypoint-initdb.d/dev-data.sql
      - ./postgres-init.sh:/docker-entrypoint-initdb.d/postgres-init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - ${WEBAPP_POSTGRES_PORT}:5432
    networks:
      - default
    command: ["postgres"]

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.7
    env_file:
      - .docker.env
    command: start-dev --import-realm --spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KC_SSL_REQUIRED: none
      KC_PROXY: edge
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./import:/opt/keycloak/data/import
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - postgres
    networks:
      - keycloak_network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master/.well-known/openid-configuration"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 30
    #   start_period: 10s

  minio:
    env_file:
      - .docker.env
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      minio_network:
        aliases:
          - 127.0.0.1

  minio-init:
    env_file:
      - .docker.env
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./files:/tmp/files:ro
    networks:
      - minio_network
    entrypoint: >
      /bin/sh -c "
      sleep 15;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/test-record-download --ignore-existing;
      /usr/bin/mc cp --recursive /tmp/files/ myminio/test-record-download/ || echo 'No files to copy or copy failed';
      exit 0;
      "

  socat-localhost:
    image: alpine/socat
    command: tcp-listen:9000,fork,reuseaddr tcp-connect:minio:9000
    network_mode: service:webapp
    depends_on:
      - minio

  webapp:
    env_file:
      - .docker.env
    image: da-ayr-beta-webapp:latest
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: webapp
    command: >
      sh -c "
        echo 'Building CSS files...' &&
        npm run build &&
        poetry run flask run --host=0.0.0.0 --port=5000 --debug
      "
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot reloading directly
      - ../app:/docker_app/app
      # Mount certificates
      - ./minio_certs:/docker_app/local_services/minio_certs
      - ./opensearch_certs:/docker_app/local_services/opensearch_certs
      - ./webapp_postgres_certs:/docker_app/local_services/webapp_postgres_certs
    networks:
      - default
      - keycloak_network
      - opensearch-net
      - minio_network
    links:
      - opensearch-node1
    depends_on:
      - webapp_postgres
      - keycloak
      - minio
      - opensearch-node1
      - opensearch-restore
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5000"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  opensearch-data1:
  opensearch-data2:
  kc_postgres_data:
    driver: local
  webapp_postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    driver: bridge
  opensearch-net:
  keycloak_network:
    driver: bridge
  minio_network:
    driver: bridge
