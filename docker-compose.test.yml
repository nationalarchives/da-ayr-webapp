services:
  opensearch_indexer_tests:
    build:
      context: ./data_management/opensearch_indexer
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./test_results:/test_results
    working_dir: /app
    entrypoint: ""
    command:
    - sh
    - -c
    - |
        set -e

        apt-get update

        echo 'Installing Python test dependencies...'
        pip install -r data_management/opensearch_indexer/requirements-dev.txt

        pytest \
          --cov=data_management/ \
          --cov-report=xml:/test_results/coverage.xml \
          --cov-report=term-missing \
          -vvs data_management/

  postgres:
    image: postgres@sha256:5ec39c188013123927f30a006987c6b0e20f3ef2b54b140dfa96dac6844d883f # postgres:18.0 with digest for immutability
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testPass123 # pragma: allowlist secret
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql

volumes:
  pgdata:
